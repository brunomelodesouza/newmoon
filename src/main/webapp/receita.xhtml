<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
		
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>

	<h:form id="form">
		<p:outputLabel value="Autor: " />
		<p:inputText value="#{receita.author}" >
			<f:ajax update="outputAuthor"/>
		</p:inputText> <br/>
		
		<p:outputLabel value="Data: " />
		<p:inputText value="#{receita.date}" >
			<f:ajax update="outputDate"/>
		</p:inputText> <br/>
		
		<p:outputLabel value="Descrição: " />
		<p:inputText value="#{receita.description}" >
			<f:ajax update="outputDescription"/>
		</p:inputText> <br/>
		
		<p:commandButton value="Gravar Receita" action="#{receitaController.saveData}" style="width: 200px;">
			<f:ajax render="nameGrid" listener="#{receitaController.showView()}" />
		</p:commandButton> <br/>
		
		<p:commandButton value="Esconder Receita" style="width: 200px;">
			<f:ajax render="nameGrid" listener="#{receitaController.hiddenView()}" />
		</p:commandButton> <br/>
		
		<br/>
		<hr/>

		<h:panelGrid id="nameGrid">
			<h1>Receita</h1>
		
			<p:outputLabel id="outputAuthor" value="Autor: #{receita.author}" rendered="#{receita.hasRevenues}" /><br/>
			<p:outputLabel id="outputDate" value="Data: #{receita.date}" rendered="#{receita.hasRevenues}" /><br/>
			<p:outputLabel id="outputDescription" value="Descrição: #{receita.description}" rendered="#{receita.hasRevenues}" /><br/>
		
		</h:panelGrid>
	</h:form>

</h:body>

</html>
